        <!-- Chat footer -->
        <div class="chat-footer absolute bottom-0 w-full sm:w-full bg-white px-4 sm:px-6 pb-4 sm:pb-5 pt-3 sm:pt-4 flex">
            <form action="#" class="chat-form relative w-full sm:w-full flex items-center bg-[#fff] outline-[1px] outline-dashed outline-[#cccce5] rounded-2xl drop-shadow-lg focus-within:outline-[2px] focus-within:outline-red-800 focus-within:outline-double">

                <input type="text" placeholder="Message..." required class="message-input border-none outline-none h-12 w-full px-4 text-[16px] rounded-2xl">
                
                <div class="chat-controls flex h-12 items-center pr-[6px] self-end gap-1">
                    <button type="button" id="emoji-picker" class="material-symbols-outlined h-9 w-9 border-none cursor-pointer text-red-800 bg-none hover:bg-[#f1f1ff] rounded-full text-[1.15rem] transition-all delay-150 ease-in-out">sentiment_satisfied</button>
                    
                    <div class="file-upload-wrapper w-9 h-9 relative">
                        <input type="file" accept="image/*" id="file-input" hidden>
                        <img src="#" class="uploaded-img w-full h-full object-cover rounded-full">
                        <button type="button" id="file-upload" class="material-symbols-outlined h-9 w-9 border-none cursor-pointer text-red-800 bg-none hover:bg-[#f1f1ff] rounded-full text-[1.15rem] transition-all delay-150 ease-in-out">attach_file</button>
                        <button type="button" id="file-cancel" class="material-symbols-outlined text-red-500 bg-[#f1f1ff] w-9 h-9 rounded-full">close</button>
                    </div>
                    <button type="submit" class="material-symbols-outlined send-message h-9 w-9 border-none cursor-pointer text-[#fff] bg-red-800 hover:bg-red-900 rounded-full text-[1.15rem] transition-all delay-100 ease-in-out">arrow_upward</button>
                </div>
            </form>
